<html>

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<style type="text/css">
        /*table中偶数行*/ 

        .tabEven {
            background: #ff0000;
        }
        
        /*table中奇数行*/ 

        .tabOdd {
            background: #00ff00;
        }

		
	</style>
	<script language="javascript">
		$(document).ready(function(){
            $("#tabTest tr:even").addClass("tabEven");
            $("#tabTest tr:odd").addClass("tabOdd");
        });
		
	</script>
  </head>
  
  <body>
    <table id="tabTest">
        <tbody>
            <tr>
                <td>快购利众网_1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>快购利众网_2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>快购利众网_3</td>
                <td>1</td>
            </tr>
            <tr>
                <td>快购利众网_4</td>
                <td>1</td>
            </tr>
            <tr>
                <td>快购利众网_5</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>

  </body>
</html>
