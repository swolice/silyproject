<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>MyHtml11.html</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=GB18030">
		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	</head>
	<body>
		<form action="../login.jsp" method=post>
		<ul>
			<LI>
				<STRONG>会员专区：</STRONG>
			<LI class=ju>
				用户名:
			<LI>
				<INPUT maxlength=15 class=inputborder size=15 name="name">
			<LI class=ju>
				密码:
			<LI>
				<INPUT maxlength=15 type="password" class=inputborder size=15 name="pwd">
			<LI>
				<select name=covered style="display: none">
					<option value=0 selected type='checkbox' checked>
						不隐身
					</option>
					<option value=1>
						隐身
					</option>
				</select>
				<select name="loginSaveDate" style="display: none">
					<option value="0" selected>
						不保存
					</option>
					<option value="1">
						保存一天
					</option>
					<option value="2">
						保存一月
					</option>
					<option value="3">
						保存一年
					</option>
				</select>
				<INPUT type="submit" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BACKGROUND: url(images/a_08.jpg) no-repeat; BORDER-BOTTOM-WIDTH: 0px; WIDTH: 30px; HEIGHT: 18px; BORDER-RIGHT-WIDTH: 0px">
			<LI>
				<INPUT class=inputborder name=textfield>
			<LI>
				<INPUT style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BACKGROUND: url(images/a_05.jpg) no-repeat; BORDER-BOTTOM-WIDTH: 0px; WIDTH: 20px; HEIGHT: 18px; BORDER-RIGHT-WIDTH: 0px">
			</LI>
			</UL>
		</form>
	</body>
</html>
