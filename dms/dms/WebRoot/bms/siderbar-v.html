<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>siderbar-left</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body {
	margin:0px;
	padding:0px;
}
.tdbg {
	background: #f2f2f2 url(../images/leftrightbg.gif)  -55px 200px;
}
.tdbgover {
	background: #fefeb4 url(../images/leftrightbg.gif)  -84px 200px;
}
.tdbg2 {
	background: #f2f2f2 url(../images/leftrightbg.gif)  1px 200px;
}
.tdbgover2 {
	background: #fefeb4 url(../images/leftrightbg.gif)  -27px 200px;
}
</style>


<script type="text/javascript"><!--
function switchSysBar(){
 if (parent.document.getElementById('leftmain').cols=="210,6,*"){
  document.getElementById('leftbar').style.display="";
  parent.document.getElementById('leftmain').cols="0,6,*";
 }
 else{
  parent.document.getElementById('leftmain').cols="210,6,*";
  document.getElementById('leftbar').style.display="none"
 }
}
function load(){
    if (parent.document.getElementById('leftmain').cols=="0,6,*"){
  document.getElementById('leftbar').style.display="";
 }
}
// --></script>
</head>
<body onload="load();">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
<tr>
<td width="11" class="tdbg" id="leftbar" style="display:none" title='展开' onmouseover="javascript:this.className='tdbgover'" onmouseout="javascript:this.className='tdbg'"><a href="javascript:;" onclick="switchSysBar()"><img src="../images/rightbar.gif"  width="6" alt='展开' border="0" /></a></td>
<td id="rightbar" width="11" class="tdbg2" onmouseover="javascript:this.className='tdbgover2'" onmouseout="javascript:this.className='tdbg2'" title='收缩'><a href="javascript:;" onclick="switchSysBar()"><img src="../images/leftbar.gif" width="6" alt='收缩' border="0" /></a></td>
</tr>
</table>
</body> 
</html>
